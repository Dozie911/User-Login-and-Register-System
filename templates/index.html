<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask Signup App - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">My Flask App</a>
        <div>
          <a class="btn btn-outline-light" href="{{ url_for('signup') }}">Sign Up</a>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title">Welcome!</h1>
              <p class="card-text">
                This is a simple Flask app that demonstrates a signup form with password hashing and MySQL (managed via phpMyAdmin).
              </p>
              <a href="{{ url_for('signup') }}" class="btn btn-primary">Create an account</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center py-3">
      <small class="text-muted">Built with Flask & Bootstrap</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
